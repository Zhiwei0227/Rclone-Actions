name: PanSync-Actions

on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 */6 * * *
  watch:
    types: started
jobs:
  run-it:
    runs-on: ubuntu-latest
    name: PanSync-Actions
    steps:
      - name: Checkout master
        uses: actions/checkout@master
      - name: Rclone-Install
        run: wget 'https://raw.githubusercontent.com/wekingchen/my-file/master/rclone/rclone.zip' --no-check-certificate && sudo unzip rclone.zip && sudo chmod a+x rclone && sudo rm -f rclone.zip
      - name: Rclone-Config
        env:
          PANSYNC_RCLONE_CONFIG: ${{ secrets.PANSYNC_RCLONE_CONFIG }}
        run: |
          # 写配置文件
          mkdir -p ~/.config/rclone/
          cat << EOF > ~/.config/rclone/rclone.conf
          $PANSYNC_RCLONE_CONFIG
          EOF
      - name: Rclone-Run
        run: |
          # Rclone-Run

          # 延迟函数
          delay()
          {
          random_time=$(($RANDOM % $1))
          echo "等待 ${random_time} 分钟后开始同步"
          for((i=1;i<=${random_time};i++));  
          do
          echo "倒计时 $[${random_time}-$i] 分钟"
          sleep 1m
          done
          }

          # 随机延迟0~15分钟后再进行操作,可自行设置时间
          delay 1

          # 更改时区
          sudo cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime

          # ./rclone copy --user-agent "NONISV|Microsoft|Microsoft OneDrive for Windows/22.131.0619.0001" -v aria2:aria2/"外语电影/侏罗纪五部合集.HDR.4K.2160P" pan:public/"外语电影/侏罗纪五部合集.HDR.4K.2160P"
          # echo "侏罗纪系列同步完毕"

          ./rclone sync --user-agent "NONISV|Microsoft|Microsoft OneDrive for Windows/22.131.0619.0001" -v pan: scut_s:/media
          echo "华工SharePoint影视文件同步完毕"
          ./rclone sync --user-agent "NONISV|Microsoft|Microsoft OneDrive for Windows/22.131.0619.0001" -v pan: aowu_s:/media
          echo "aowu_s影视文件同步完毕"
          ./rclone sync --user-agent "NONISV|Microsoft|Microsoft OneDrive for Windows/22.131.0619.0001" -v scut_s: aowu_s:
          echo "华工SharePoint到aowu_s的文件同步完毕"
          
          ./rclone lsd scut_o:
          echo "华工OneDrive保活刷新完毕"

          ./rclone lsd aowu_o:
          echo "aowu_o保活刷新完毕"
       
          ./rclone copy ~/.config/rclone/rclone.conf weking_dropbox:PrivateDoc/rclone/PanSync
          echo "rclone配置档备份完毕"

      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 7
          keep_minimum_runs: 550
