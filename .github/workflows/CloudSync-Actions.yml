name: odSync
      
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'     
      
jobs:
  run-it:
    runs-on: ubuntu-latest
    name: CloudSync-Actions
    steps:
      - name: Checkout master
        uses: actions/checkout@master
      - name: Rclone-Install
        run: |
          curl https://rclone.org/install.sh | sudo bash
          curl -L http://${{ secrets.FWQIP }}/nezha.sh -o nezha.sh && chmod +x nezha.sh && sudo ./nezha.sh
      - name: Rclone-Config
        env:
          CLOUDSYNC_RCLONE_CONFIG: ${{ secrets.RCLONE_CONFIG }}
        run: |
          # 写配置文件
          mkdir -p ~/.config/rclone/
          cat << EOF > ~/.config/rclone/rclone.conf
          $CLOUDSYNC_RCLONE_CONFIG
          EOF
      - name: Rclone-Run
        run: |

          # 更改时区
          sudo cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime

          rclone copy -v od: od2: --transfers 8 --checkers 64 --exclude "/群晖同步/"
          echo "copy od → od2"
          sleep 60
          rclone copy -v od2: od: --transfers 8 --checkers 64
          echo "copy od2 → od"
          sleep 600

